<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css style Link -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome icon cdn -->
    <script src="https://kit.fontawesome.com/94afb7bdb2.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon">
    <title>Calculate | Money</title>
</head>

<body>
    <main>
        <section class="container">
            <!-- website title name -->
            <div class="d-flex justify-content-center mb-3">
                <h2 class="fw-bold" style="color: rgb(38, 38, 107);">Expenses Money CalculateðŸ’°</h2>
            </div>

            <!-- bootstrap row -->
            <div class="row gx-5">

                <!-- bootstrap col-md-7 image-->
                <div class="col-md-7">
                    <img class="img-fluid" src="./image/photo.jpg" alt="img">
                </div>

                <!-- bootstrap col-md-5 -->
                <div class="col-md-5 px-3 py-5" style="background-color: #72c6c8;">
                    <div>
                        <h4 class="text-center">Income</h4>
                        <!-- income input -->
                        <div class="row mb-3">
                            <label for="" class="col-sm-2 col-form-label">Income :</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="income" placeholder="enter your salary">
                            </div>
                        </div>

                        <!-- Expenses input -->
                        <h4 class="text-center">Expenses</h4>
                        <div class="row mb-3">
                            <label for="" class="col-sm-2 col-form-label">Food :</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="food-cost" placeholder="enter food cost">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="" class="col-sm-2 col-form-label">Rant :</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="rant-cost"
                                    placeholder="enter your rant cost">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="" class="col-sm-2 col-form-label" required>Clothes :</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="clothes-cost"
                                    placeholder="enter your clothes cost">
                            </div>
                        </div>

                        <!-- Expenses calculate button -->
                        <div class="d-flex justify-content-center">
                            <button onclick="expensesTotal()" class="btn btn-primary px-5 py-2">Calculate</button>
                        </div>

                        <div class="text-center my-3">
                            <!-- total Expenses -->
                            <h5>Total Expenses: <span id="total-expenses">0</span></h5>
                            <!-- remain income Money -->
                            <h5>Balance: <span id="balance">0</span></h5>
                        </div>

                        <!-- saving money calculation div -->
                        <div class="text-center">
                            <span>Save</span> : <input id="saveIng-percent"
                                class="rounded border outline-primary py-2 w-25" type="number"
                                placeholder="saving percent">
                            <span>%</span> <button onclick="savingCalculation()"
                                class="btn btn-primary px-5 py-2">Save</button>
                        </div>

                        <div class="text-center my-3">
                            <!-- saving calculate Amount  -->
                            <h5>Saving Amount: <span id="saving-amount">0</span></h5>
                            <!-- remaining balance after each Expenses -->
                            <h5>Remaining Balance: <span id="remaining-balance">0</span></h5>
                        </div>

                    </div>
                </div>
            </div>

            <!-- alert section using bootstrap -->
            <div id="custom-alert">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <div id="error-message"></div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                        onclick="pageReload()"></button>
                </div>
            </div>

        </section>
    </main>
    <!-- javascript file link script.js -->
    <script src="script.js"></script>
    <!-- bootstrap bundle cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
