<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="container">
            <div class="d-flex justify-content-center mb-3">
                <h1 class="fw-bold" style="color: rgb(38, 38, 107);">Money Master</h1>
            </div>
            <div class="row gx-5">
                <div class="col-md-7">
                    <img class="img-fluid" src="./image/photo.jpg" alt="img">
                </div>
                <div class="col-md-5 px-3 py-5" style="background-color: #72c6c8;">
                    <div>
                        <h4 class="text-center">Income</h4>
                        <div class="row mb-3">
                            <label for="" class="col-sm-2 col-form-label">Income :</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="income">
                            </div>
                        </div>

                        <h4 class="text-center">Expenses</h4>
                        <div class="row mb-3">
                            <label for="" class="col-sm-2 col-form-label">Food :</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="food-cost">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="" class="col-sm-2 col-form-label">Rant :</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="rant-cost">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="" class="col-sm-2 col-form-label">Clothes :</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="clothes-cost">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button onclick="expensesTotal()" class="btn btn-primary px-5 py-2">Calculate</button>
                        </div>
                        <div class="text-center my-3">
                            <h5>Total Expenses: <span id="total-expenses">0</span></h5>
                            <h5>Balance: <span id="balance">0</span></h5>
                        </div>
                        <div class="text-center">
                            <span>Save</span> : <input id="saveIng-percent"
                                class="rounded border outline-primary py-2 w-25" type="number">
                            <span>%</span> <button onclick="savingCalculation()"
                                class="btn btn-primary px-5 py-2">Save</button>
                        </div>
                        <div class="text-center my-3">
                            <h5>Saving Amount: <span id="saving-amount">0</span></h5>
                            <h5>Remaining Balance: <span id="remaining-balance">0</span></h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
